<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
		<div id="test" x-on-click="changeMessage | .button">
      <p x-text="msg | capitalize"></p>
      <p x-show="something">YOYOYO</p>
      <button class="button" x-text="msg"></button>
      <p x-class-red="error" x-text="hello"></p>
    </div>
    <script src="dist/build.js"></script>
    <script>
      var app = UIKit.create({
        id: 'test',
        // template
        scope: {
          msg: 'hello',
          hello: 'Power by Foundation JS',
          something: true,
          changeMessage: function () {
              app.scope.msg = 'clicked hello'
              app.scope.something = false
              alert('click')
          }
        }
      })
    </script>
  </body>
</html>
